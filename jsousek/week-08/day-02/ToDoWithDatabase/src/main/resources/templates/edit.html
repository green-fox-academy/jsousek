<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<h3>Edit a ToDo</h3>
<form th:action="'/todo/'+${todo.id}+'/edit2'" method="post">
    <input type="text" th:value="${todo.title}" name="title" >
    <input type="checkbox" th:checked="${todo.isUrgent()}" name="urgent" >is urgent
    <input type="checkbox" th:checked="${todo.isDone()}" name="done" >is done
    <input type="submit">Submit

</form>
