<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="StyleSheet3.css">
    <title>submit to server</title>
</head>
<body>
    <div class="outer">
        <div class="form">
            <form action="https://newsletter-ws.herokuapp.com/signup" method="post">
                <br />
                <label for="user_name">Name:</label>
                <input type="text" id="user_name" name="user_name" placeholder="John Doe" required /><br />

                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" placeholder="john.doe@email.com" required /><br />

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
